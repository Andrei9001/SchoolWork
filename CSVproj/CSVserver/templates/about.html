{% extends 'base.html' %}


{% block content %}
<body>
  
  <form action="{{url_for('about')}}" method="post">
  <label for="film"></label>

  <select name="film" id="holywood" placeholder="Movie Script" name="film">
    <option value="" disabled selected>Select Movie Script</option>
      <option value="{{colours[0]}}">{{colours[0]}}</option>
      {% for colour in colours[1:] %}
        <option value="{{colour}}">{{colour}}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Submit"/>
  </form>
  
  <h1>{% block title %}{{name}}{% endblock %}</h1>
  <p>{{Mscript}}</p>

</body>
{% endblock %}
